<!DOCTYPE html>
<html>

<head>
    <title>Chart.js Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="chartjs/core.js"></script>
    <script src="chartjs/throttledAuditGroupChart.js"></script>
    <script src="chartjs/appChart.js"></script>
    <script src="chartjs/cockpit.js"></script>
    <link rel="stylesheet" type="text/css" href="chartjs/style.css">
    <script>

    </script>
</head>

<body>
    <div id="cockpit" style="height: 50%;width:50%">
        <h1>Application Chart</h1>
        <div class="cockpitDropdownlistContainer">
            <label class="cockpitDropdownlistLabel" for="webAppListDDL">Select Web App:</label>
            <select class="cockpitDropdownlist" id="webAppListDDL"></select>
        </div>
        <div class="cockpitDropdownlistContainer">
            <label class="cockpitDropdownlistLabel" for="webPageListDDL">Select Web Page:</label>
            <select class="cockpitDropdownlist" id="webPageListDDL"></select>
        </div>
        <div class="cockpitDropdownlistContainer">
            <label class="cockpitDropdownlistLabel" for="envListDDL">Select Environment:</label>
            <select class="cockpitDropdownlist" id="envListDDL"></select>
        </div>
        <div class="cockpitDropdownlistContainer">
            <label class="cockpitDropdownlistLabel" for="cpuOptionsDDL">Select CPU Slow Down Multiplier:</label>
            <select class="cockpitDropdownlist" id="cpuOptionsDDL"></select>
            <label class="cockpitDropdownlistLabel" for="networkThrottleOptionsDDL">Select Network Speed in
                Kbps:</label>
            <select class="cockpitDropdownlist" id="networkThrottleOptionsDDL"></select>
        </div>
    </div>
    <div class="convasContainer">
        <canvas id="environmentAuditResultsChart" style="width: 75%;"></canvas>
    </div>
    <div id="throttledAuditGroup" class="convasContainer">
        <canvas id="webPageAuditChart" style="width: 75%;"></canvas>
    </div>
</body>

</html>
